<body>
    <div>
        <h1 id="heading">
            Public ERP
        </h1>
        <center>
            <img src="img/erp.png" alt="" srcset="" id="logo">
        </center>
    </div>
    <center>
        <div id="login-form">
        <h2 id="login-heading">LOGIN</h2>
    <form action="POST" id="form">
        <input type="text" name="username" id="username" placeholder="Username"> <br>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        <input type="submit" value="Login" id="login" style="width: 60px; height: 20px;font-size: small;">
        <input type="button" value="Register" id="register" onclick="location" style="width: 80px; height: 20px;font-size: small;">
    </form>
    <a href="/html/passwordChange.html" target="_blank" rel="noopener noreferrer" style="color: aquamarine;">Forgot password?</a>
    </div>
    </center>
