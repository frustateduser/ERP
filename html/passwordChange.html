<body>
    <header class="head">
        <figure class="titlebar">
            <img src="../img/erp.png" alt="logo" id="logo" description="Designed by Freepik">
        </figure>
        <h1 class="titlebar">PUBLIC ERP</h1>
    </header>
  <main>
    <article id="P23">
        <form action="../js/forgetPassword.js" method="post" autocomplete="on">
            <fieldset class="feild">
                <label for="username">Username :</label>
                <input type="text" id="username" required autocomplete="username">
            </fieldset>
            <fieldset class="feild">
                <label for="newPassword">New Password :</label>
                <input id="newPassword" type="text" required >
            </fieldset>
            <fieldset class="feild">
                <label for="confirmPassword">Confirm Password :</label>
                <input id="confirmPassword" type="password" required>
            </fieldset>
            <fieldset class="feild">
                <label for="otp">OTP :</label>
                <input type="password" size="" id="otp" pattern="\d{4,4}"  title="4 digit OTP" required>
                <button>Send OTP</button>
            </fieldset>
            <button type="submit">SUBMIT</button>
        </form>
    </article>
  </main>
